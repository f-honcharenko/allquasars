<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <title>Allquasars: Main</title>
</head>
<body class="page__body">
    <div class="page__wrapper">
        <div class="page__content">
            <!-- HEADER -->
            <header class="header">
                <div class="header__logo">
                    <a class="header__logo-a" href="landing.html">Logo</a>
                </div>
                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-item">
                            <button id="fisrtMoreBtn" class="header__nav-btn">
                                Помощь
                            </button>
                        </li>
                        <li class="header__nav-item">
                            <a class="header__nav-a" href="login.html">
                                Выйти
                            </a>
                        </li>
                        <!-- PROFILE -->
                        <li class="header__nav-item header__profile">
                            <!-- NAME -->
                            <!-- При клике -> меню редактированя профиля -->
                            <div class="header__profile-name">Имя</div>
                            <div class="header__profile-photo">
                                <img class="header__profile-img" src="images/main/profile.jpg" alt="Profile">
                            </div>
                        </li>
                        <!-- END OF PROFILE -->
                    </ul>
                </nav>
            </header>
            <!-- END OF HEADER -->

            <!-- PROFILE -->
            <div class="profile">
                <div class="profile__content">
                    <!-- аватарка -->
                    <div class="profile__avatar">
                        <div class="profile__avatar-wrapper">
                            <div class="profile__avatar-container">
                                <div class="profile__avatar-content">
                                    <img class="profile__avatar-image" src="/images/main/avtar.svg" alt="your avatar">
                                </div>
                            </div>
                            <div class="profile__avatar-button">
                                <span class="profile__avatar-button-wrapper">
                                    <button class="profile__avatar-button-item profile__avatar-button-upload">Загрузить</button>
                                </span>
                                <span class="profile__avatar-button-wrapper">
                                    <button class="profile__avatar-button-item profile__avatar-button-change profile__avatar-button--disabled">Поменять</button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <!-- все о пользователе -->
                    <div class="profile__bio"></div>
                </div>
            </div>
            <!--END OF PROFILE -->

            <!-- MAIN -->
            <main class="main">
                <div class="main__content">
                    <div class="main__search"></div>
                    <div class="main__profile"></div>
                    <div class="main__result"></div>
                </div>
            </main>
            <!--END OF MAIN -->

            <!--FOOTER -->
            <footer class="footer">

            </footer>
            <!--END OF FOOTER -->

        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
