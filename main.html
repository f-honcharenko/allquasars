<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <title>Allquasars: Main</title>
</head>
<body class="page__body">
    <div class="page__wrapper">
        <div class="page__content">
            <!-- HEADER -->
            <header class="header">
                <div class="header__logo">
                    <a class="header__logo-a" href="landing.html">Logo</a>
                </div>
                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-item">
                            <button id="fisrtMoreBtn" class="header__nav-btn">
                                Помощь
                            </button>
                        </li>
                        <li class="header__nav-item">
                            <a class="header__nav-a" href="login.html">
                                Выйти
                            </a>
                        </li>
                        <!-- PROFILE -->
                        <li class="header__nav-item header__profile">
                            <!-- NAME -->
                            <!-- При клике -> меню редактированя профиля -->
                            <div class="header__profile-name">Имя</div>
                            <div class="header__profile-photo">
                                <img class="header__profile-img" src="images/main/profile.jpg" alt="Profile">
                            </div>
                        </li>
                        <!-- END OF PROFILE -->
                    </ul>
                </nav>
            </header>
            <!-- END OF HEADER -->

            <!-- PROFILE -->
            <div class="profile">
                <div class="profile__content">
                    <!-- навигация по настройке профиля и полезные ссылки -->
                    <div class="profile__nav">
                        <div class="profile__nav-content">
                            <div class="profile__section-name">
                                <span class="profile__section-content">Редактирование аккаунта</span>
                            </div>
                            <div class="profile__nav-account">
                                <div id="profileAccount" class="profile__nav-account-item">
                                    <!-- опять фото аккаунта и имя пользователя -->
                                    <img class="profile__nav-account-image" src="images/main/profile.jpg" alt="account">
                                    <span class="profile__nav-account-text">Имя</span>
                                </div>
                                <div class="profile__nav-account-setting">
                                    <button class="profile__nav-account-btn">Выйти</button>
                                    <button class="profile__nav-account-btn profile__nav-account-delete">Удалить</button>
                                </div>
                            </div>
                            <ul class="profile__nav-list">
                                <li class="profile__nav-item"><button class="profile__nav-btn profile__nav-btn-profile profile__nav-btn--active">Профиль</button></li>
                                <li class="profile__nav-item"><button class="profile__nav-btn profile__nav-btn-lock">Безопасность</button></li>
                                <li class="profile__nav-item"><button class="profile__nav-btn profile__nav-btn-help">Поддержка</button></li>
                            </ul>
                            <ul class="profile__nav-list profile__nav-list-support">
                                <li class="profile__nav-item"><a class="profile__nav-a" href="#">Частые вопросы</a></li>
                                <li class="profile__nav-item"><a class="profile__nav-a" href="#">Условия и положения</a></li>
                                <li class="profile__nav-item"><a class="profile__nav-a" href="#">Политика конфиденциальности</a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- все о пользователе -->
                    <div class="profile__settings">
                        <div class="profile__section-name">
                            <span class="profile__section-content">Ваша фотография</span>
                        </div>
                        <!-- аватарка -->
                        <div class="profile__avatar">
                            <!-- если картинка стоит по умолчанию -> вкл класс --unset, 
                                 если пользователь загрузил фото -> класс --unset удаляется-->
                            <div id="avatarWrapper" class="profile__avatar-wrapper profile__avatar-wrapper--unset">
                                <img id="avatarImage" class="profile__avatar-image" src="images/main/profile2.svg" alt="avatar">
                            </div>
                            <div class="profile__avatar-button">
                                <!-- кнопка загрузки фото -->
                                <label id="avatarUploadWrapper" class="profile__avatar-button-item profile__avatar-button-upload" for="inputAvatarUpload">
                                    Загрузить
                                    <input type="file" name="" id="inputAvatarUpload">
                                </label>
                                <!-- если картинка стоит по умолчанию -> вкл класс --disabled  
                                     если пользователь загрузил фото -> класс --disabled удаляется и дальше можно заменить фото -->
                                <label id="avatarChangeWrapper" class="profile__avatar-button-item profile__avatar-button-change profile__avatar-button--disabled" for="inputAvatarChange">
                                    Поменять
                                    <input type="file" name="" id="inputAvatarChange">
                                </label>
                            </div>
                            <div class="profile__avatar-message">
                                <span class="profile__avatar-message-item">
                                    Размер изображения не должен превышать 1МБ.
                                </span>
                                <span class="profile__avatar-message-item">
                                    Доступные форматы JPG, JPEG или PNG.
                                </span>
                            </div>
                        </div>
                        <div class="profile__section-name">
                            <span class="profile__section-content">Персональные данные</span>
                        </div>
                        <!-- во все инпуты передай value то которое ввел пользователь при регистрации чтобы заново не вводить! -->
                        <!-- имя и фамилия -->
                        <div class="portfolio__form portfolio__form--grided portfolio__initials">
                            <span id="nameWrapper" class="portfolio__form-wrap portfolio__initials-wrap form__clue" data-placeholder="Имя">
                                <input id="inputName" class="portfolio__form-input" type="text" value="Николай" autocomplete="off" />
                            </span>
                            <span id="surnameWrapper" class="portfolio__form-wrap portfolio__initials-wrap form__clue" data-placeholder="Фамилия">
                                <input id="inputSurname" class="portfolio__form-input" type="text" value="Чуб" autocomplete="off" />
                            </span>
                        </div>
                        <!-- др и тип пользователя -->
                        <div class="portfolio__form portfolio__form--grided portfolio__age">
                            <span id="dateWrapper" class="portfolio__form-wrap portfolio__initials-wrap form__clue" data-placeholder="Дата рождения">
                                <input id="inputDate" class="portfolio__form-input portfolio__age-input" value="2002-12-23" type="date" name=""/>
                            </span>
                            <!-- здесь в value передай тип пользователя. далее с этим инпутом пользователь никак не может работать -->
                            <span id="typeWrapper" class="portfolio__form-wrap portfolio__initials-wrap form__clue" data-placeholder="Тип">
                                <input id="inputType" class="portfolio__form-input portfolio__type-input" type="text" value="Заказчик" autocomplete="off" tabindex="-1" />
                            </span>
                        </div>
                        <div class="profile__section-name">
                            <span class="profile__section-content">О вас</span>
                        </div>
                        <!-- о себе -->
                        <div class="portfolio__form portfolio__bio">
                            <span id="bioWrapper" class="portfolio__form-wrap portfolio__bio-wrap">
                                <textarea id="inputBio" class="portfolio__form-input portfolio__bio-input" maxlength="500" placeholder="Расскажите немного о себе"></textarea>
                            </span>
                            <div class="portfolio__comment">
                                <span id="BioCounter" class="portfolio__comment-text">0</span>
                                <span class="portfolio__comment-text">/500 симв.</span>
                            </div>
                        </div>
                        <!-- галерея -->
                        <div class="profile__section-name">
                            <span class="profile__section-content">Галерея</span>
                        </div>
                        <div class="portfolio__form portfolio__gallery">
                            <div id="galleryWrapper" class="portfolio__gallery-content">
                                <div id="galleryInputWrapper" class="portfolio__gallery-item">
                                    <div class="portfolio__gallery-input-wrapp">
                                        <label for="inputGallery" class="portfolio__gallery-input">
                                            <input type="file" id="inputGallery">
                                        </label>
                                    </div>
                                </div>
                                <!-- здесь будут изображения -->
                            </div>
                        </div>
                        <div  class="portfolio__comment">
                            <span id="galleryCounter" class="portfolio__comment-text">0</span>
                            <span class="portfolio__comment-text">/10 изобр.</span>
                        </div>
                    </div>
                </div>
            </div>
            <!--END OF PROFILE -->

            <!-- MAIN -->
            <main class="main">
                <div class="main__content">
                    <div class="main__search"></div>
                    <div class="main__profile"></div>
                    <div class="main__result"></div>
                </div>
            </main>
            <!--END OF MAIN -->

            <!--FOOTER -->
            <footer class="footer">

            </footer>
            <!--END OF FOOTER -->

        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
