<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allquasars: Log In</title>
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./styles/fonts.css">
</head>
<body class="page">
    <div id="pageWrapper" class="page__wrapper">
        <div class="form">
            <div class="form__content">
                <div class="form__headering">
                    Вход в аккаунт <a class="form__headering-a" href="landing.html">Allquasars</a>
                </div>
                <div class="form__container">
                    <span class="form__bio-text">Системные данные</span>
                    <!-- ПОЧТА -->
                    <div class="form__mail">
                        <span id="mailWrapper" class="form__mail-wrap form__clue" data-placeholder="Почта">
                            <input id="inputMail" class="form__mail-input" type="email"/>
                        </span>
                    </div>

                    <!-- ПАРОЛЬ / ПОДТВЕРЖДЕНИЕ ПАРОЛЯ -->
                    <div class="form__password">
                        <span id="passwordWrapper" class="form__password-wrap form__clue" data-placeholder="Пароль">
                            <input id="inputPassword" class="form__password-input" type="password"  autocomplete="off"/>
                        </span>
                    </div>

                    <!-- УСЛОВИЯ -->
                    <div class="form__term">
                        <span id="termWrapper" class="form__term-wrap">
                            <input class="form__term-input" type="checkbox" name="" id="inputTerm">
                        </span>
                        <span class="form__term-message">
                            Остаться в системе
                        </span>
                    </div>

                    <!-- ВОЙТИ / РЕГИСТРАЦИЯ -->
                    <div class="form__submit">
                        <span class="form__submit-wrap">
                            <a class="from__submit-a" href="signup.html">Регистрация</a>
                        </span>
                        <span class="form__submit-wrap">
                            <button id="buttonSubmit" class="from__submit-btn" type="submit">Войти</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
